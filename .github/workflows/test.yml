name: test-component

on: [push, pull_request_target]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: setup node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: test
      run: |
        yarn install
        yarn build --if-present
        yarn test
      env:
        CI: true
